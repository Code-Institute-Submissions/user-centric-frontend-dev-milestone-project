<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <title>Will Penrose Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Will Penrose Contact Form</h1>
                <p>
                    Just fill out this simple Contact Me form and I will be sure to get back to you as soon as I can.
                </p>
            </div>
        </div>
    </div>
    <div class="container contact-form">
        <div class="row">
            <div class="col-12">
                <form>
                    <input type="text" name="Name" placeholder="Full Name"/>
                    <input type="text" name="Email" placeholder="Email"/>
                    <input type="textarea" name="Mesaage" placeholder="Your Mesaage"/>
                    <button name="Send" type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
