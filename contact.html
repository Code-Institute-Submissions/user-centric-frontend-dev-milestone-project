<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <title>Will Penrose Contact Form</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="contact-title">Will Penrose Contact Form</h1>
                <p class="contact-paragraph">
                    Just fill out this simple Contact Me form and I will be sure to get back to you as soon as I can.
                </p>
            </div>
            <div class="col-12 contact-form">
                <form>
                    <input type="text" name="Name" placeholder="Full Name" required/>
                    <input type="text" name="Email" placeholder="Email" required/>
                    <input type="textarea" name="Mesaage" placeholder="Your Mesaage" required/>
                    <button name="Send" type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
